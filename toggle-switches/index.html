<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="author" value="Shraddha">
  <meta content="description" value="A web page to show custom styled toggle switches">
  <meta content="keywords" value="html, css, checkbox">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Toggle Switches</title>
</head>
<body>
  <div class="page">
    <main class="main">
      <header class="header">
        <h1 class="header__title">Toggle Switches</h1>
      </header>
      <form class="form">
        <label class="form__label">
          <input class="form__checkbox-1 form__checkbox-1_state_hidden" type="checkbox"  name="checkbox-group-1" value="1">
          <span class="form__checkbox-1 form__checkbox-1_state_visible"></span>
        </label>
      </form>
    </main>
  </div>
</body>
</html>
