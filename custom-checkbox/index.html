<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="author" value="Shraddha">
  <meta content="description" value="A web page to show custom styled checkboxes">
  <meta content="keywords" value="css, checkbox">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Custom Styled Checkbox</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Custom Styled Checkboxes</h1>
    </header>
    <main class="main">
      <section class="block">
        <form class="form">
            <h2 class="form__title">What do you like?</h2>
            <label class="form__label">
              <input class="form__checkbox-1 form__checkbox-1_state_hidden" type="checkbox"  name="checkbox-group-1" value="1">
              <span class="form__checkbox-1 form__checkbox-1_state_visible"></span>
              Dogs
            </label>
            <label class="form__label">
              <input class="form__checkbox-1 form__checkbox-1_state_hidden" type="checkbox"  name="checkbox-group-1" value="1">
              <span class="form__checkbox-1 form__checkbox-1_state_visible"></span>
              More Dogs
            </label>
            <label class="form__label">
              <input class="form__checkbox-1 form__checkbox-1_state_hidden" type="checkbox"  name="checkbox-group-1" value="1">
              <span class="form__checkbox-1 form__checkbox-1_state_visible"></span>
              Only Dogs
            </label>
        </form>
      </section>
      <section class="block"></section>
      <section class="block"></section>
      <section class="block"></section>
      <section class="block"></section>
      <section class="block"></section>
    </main>
  </div>
</body>
</html>
